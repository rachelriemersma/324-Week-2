<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header>
      <p class="site-title">Design Newsletter</p>
      <nav aria-label="Primary">
        <a href="#">Home</a>
        <a href="#">Archive</a>
        <a href="#">About</a>
      </nav>
    </header>

    <main id="main">
      <h1>Weekly Newsletter Signup</h1>
      <p>
        Join our community and get the latest design insights delivered to your inbox every week.
      </p>

      <section aria-labelledby="signup-title">
        <h2 id="signup-title">Create your account</h2>

        <form id="signup-form" novalidate>
          <fieldset>
            <legend>Account Information</legend>

            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" autocomplete="email" required />
              <p class="field-error" id="email-error"></p>
            </div>

            <div class="field">
              <label for="username">Username</label>
              <input id="username" name="username" type="text" autocomplete="username" required minlength="3" />
              <p class="field-error" id="username-error"></p>
            </div>

            <div class="field">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" autocomplete="new-password" required minlength="8" />
              <p class="field-error" id="password-error"></p>
            </div>
          </fieldset>

          <button type="submit">Sign up</button>

          <p id="form-message" role="status" class="form-message"></p>
        </form>
      </section>
    </main>

    <footer>
      <small>Built for COMP 324/424</small>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
